<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Course Content</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .section-box {
      border: 1px solid #e0e0e0;
      border-radius: 5px;
      padding: 15px;
      margin-bottom: 10px;
    }
    .top-bar {
      padding: 15px;
      background: #fff;
      border-bottom: 1px solid #ddd;
    }
    .course-search {
      border-radius: 20px;
      padding: 5px 15px;
      width: 300px;
    }
    .mark-complete-btn {
      position: sticky;
      bottom: 0;
    }
  </style>
</head>
<body class="bg-light">
  <!-- Top Bar -->
  <div class="top-bar d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center">
      <h5 class="me-3">ðŸ“š INBOX LEARNER'S HUB</h5>
      <input type="text" class="form-control course-search" placeholder="Search Courses">
    </div>
    <div>
      <span class="me-3">ðŸ””</span>
      <span class="me-3">ðŸ“©</span>
      <img src="https://via.placeholder.com/30" class="rounded-circle" alt="Profile">
    </div>
  </div>

  <!-- Course Sections -->
  <div class="container my-4">
    <div class="bg-white p-4 rounded shadow-sm">
      <h6 class="mb-3">Select All <input type="checkbox" class="form-check-input ms-2"></h6>

      <!-- Section 1 -->
      <div class="section-box d-flex justify-content-between align-items-center">
        <div><input type="checkbox" class="form-check-input me-2"> <strong>Section 1:</strong> Introduction</div>
        <div>2 Classes<br>20 min</div>
      </div>

      <!-- Section 2 -->
      <div class="section-box d-flex justify-content-between align-items-center">
        <div><input type="checkbox" class="form-check-input me-2"> <strong>Section 2:</strong> RestControll</div>
        <div>1 Class<br>7 min</div>
      </div>

      <!-- Section 3 -->
      <div class="section-box d-flex justify-content-between align-items-center">
        <div><input type="checkbox" class="form-check-input me-2"> <strong>Section 3:</strong> MVC</div>
        <div>1 Class<br>8 min</div>
      </div>

      <!-- Section 4 -->
      <div class="section-box d-flex justify-content-between align-items-center">
        <div><input type="checkbox" class="form-check-input me-2"> <strong>Section 4:</strong> GET and POST</div>
        <div>3 Classes<br>32 min</div>
      </div>

      <!-- Section 5 -->
      <div class="section-box d-flex justify-content-between align-items-center">
        <div><input type="checkbox" class="form-check-input me-2"> <strong>Section 5:</strong> Data Access and Persistence</div>
        <div>4 Classes<br>30 min</div>
      </div>

      <!-- Section 6 -->
      <div class="section-box d-flex justify-content-between align-items-center">
        <div><input type="checkbox" class="form-check-input me-2"> <strong>Section 6:</strong> CRUD Operation</div>
        <div>2 Classes<br>20 min</div>
      </div>

      <!-- Mark as Complete -->
      <button class="btn btn-danger mt-4 mark-complete-btn">Mark as Complete</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
